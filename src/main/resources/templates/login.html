<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #atTheCenter{
            position: absolute;
            width:200px;
            height: 200px;
            margin: -100px -100px;
            top: 50%;
            left: 50%;
        }
        #form{
            width:100%;
            height:100%;
        }
        form{
            display: block;
            width:100%;
            height: 100%;
        }
        .center{
            display: block;
            position: relative;
            left:50px;
        }
    </style>
</head>
<body>
<div id="atTheCenter">
<div id="form">
<form action="/loginp" method="post" >
    <input id="un1" type="text" name="username"  placeholder="username">
    <input id="ps1" type="password" name="password" value="">
    <input type="submit" value="login" class="center">
    <input th:attr="name=${_csrf.getParameterName()},value=${_csrf.getToken()}" type="hidden">
</form>
    <div id="register">
        如您还未注册，请点击<a href="/register">注册</a>
    </div>
</div>
    <div th:if="${param.error}">
        <h1>The login has encounter some exceptions!</h1>
    </div>
</div>
</body>
</html>
